<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product-Card</title>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- StyleSheet link -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1 class="product">product card</h1>
    <div class="wrapper">
        <!-- Main-Contener -->
        <div class="main">
            <i class="fa-solid fa-share share"></i>
            <i class="fa-regular fa-heart heart"></i>
            <img class="shadow" src="./images/apple01.png" alt="red-apple">
            <!-- Footer -->
            <div class="footer">
                <img src="./images/apple01.png" alt="">
                <img src="./images/apple02.png" alt="half">
                <img src="./images/apple05.png" alt="">
                <img src="./images/apple03.png">
            </div>
        </div>
        <!-- content -->
        <div class="content">
            <div class="info">
                <h1>delicious apples</h1>
                <p class="code">CODE_45999</p>
                <h4><span>R$</span>7.93</h4>
                <p class="select">Select a color</p>
            </div>
            <!-- colors -->
            <div class="colors">
                <img src="./images/apple01.png">
                <img src="./images/green.png">
                <img src="./images/yellow.png">
            </div>
            <!-- benifits -->
            <div class="benifits">
                <p>benifits</p>
                <li>Apples are nutricious</li>
                <li>Apples may be good for weight loss</li>
                <li>Apples may be good for bone health</li>
                <li>They're linked to lowest risk of diabetes</li>
            </div>
            <button>ADD TO CART</button>
        </div>
    </div>

</body>

</html>
